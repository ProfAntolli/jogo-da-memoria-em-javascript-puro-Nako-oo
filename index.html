<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória - Tema Espacial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da Memória</h1>
  <section class="memory-game">
    <div class="memory-card" data-framework="rocket">
      <img class="front-face" src="img/rocket.png" alt="Foguete">
      <img class="back-face" src="img/back.png" alt="Verso">
    </div>
    <div class="memory-card" data-framework="rocket">
      <img class="front-face" src="img/rocket.png" alt="Foguete">
      <img class="back-face" src="img/back.png" alt="Verso">

    <div class="memory-card" data-framework="planet">
      <img class="front-face" src="img/planet.png" alt="Planeta">
      <img class="back-face" src="img/back.png" alt="Verso">

    <div class="memory-card" data-framework="planet">
      <img class="front-face" src="img/planet.png" alt="Planeta">
      <img class="back-face" src="img/back.png" alt="Verso">
    </div>
    <div class="memory-card" data-framework="alien">
      <img class="front-face" src="img/alien.png" alt="Alien">
      <img class="back-face" src="img/back.png" alt="Verso">
    </div>
    <div class="memory-card" data-framework="alien">
      <img class="front-face" src="img/alien.png" alt="Alien">
      <img class="back-face" src="img/back.png" alt="Verso">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
